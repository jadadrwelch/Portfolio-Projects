<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">

       <meta name="keywords" content="New York, NYC, travel, tourism">

       <link rel="stylesheet" href="style.css">
   </head>
    <body>
        <header>
            <div class="container">
                <div id="state-name">
                    <h1>Welcome to <span class="highlight">New York</span>!</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li class="current"><a href="question.html">Ask Us!</a></li>
                    </ul>
                </nav>
            </div>
        </header>

  <section class="form-container">
    <h1 class="form-title">Ask Us!</h1>
    <p>Have a question about New York? Fill out the form below and we'll get back to you as soon as possible!</p>

    <form id="askus-form">
      <label for="Firstname">First name:</label>
      <input type="text" name="Firstname" id="Firstname" required>

      <label for="Lastname">Last name:</label>
      <input type="text" name="Lastname" id="Lastname" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="confirmEmail">Confirm Email Address:</label>
      <input type="email" name="confirmEmail" id="confirmEmail" required>

      <label for="question">Question:</label>
      <textarea name="question" id="question" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </section> 

  <footer>
    <div class="container3">
      <p>Copyright &copy; New York State Web Design</p>
    </div>
  </footer>

  <script>
    document.getElementById("askus-form").addEventListener("submit", function(event) {
      const email = document.getElementById("email").value;
      const confirmEmail = document.getElementById("confirmEmail").value;

      console.log("Email:", email);
      console.log("Confirm Email:", confirmEmail);

      alert("Submit clicked!\nEmail: " + email + "\nConfirm: " + confirmEmail);

      if (email !== confirmEmail) {
        alert("Email addresses do not match!");
        event.preventDefault(); 
      }
    });
  </script>

</body>
</html>
